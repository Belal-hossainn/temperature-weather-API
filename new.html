<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="city" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="search" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="cityName">CITY</h1>
            <h3><span id="temperature">0</span>&deg;F</h3>
            <h1 id="condition" class="lead">Condition</h1>
        </div>
    </div>

    <script>

        const api = "f9c2a0c406bd20f6c024dfa188012396";
        const search = document.getElementById('search');
        search.addEventListener("click", function () {
            const city = document.getElementById('city').value;
    
           
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&APPID=${api}`)
                .then(res => res.json())
                .then(data=> {
                    updateWeather(data)
                })
        })

        function updateWeather(data){
            document.getElementById('cityName').innerText = data.name || 'wrong city name';
            document.getElementById('temperature').innerText = data.main.temp || '0';
            document.getElementById('condition').innerText = data.weather[0].main || 'not found';
        }

    </script>
</body>

</html>
